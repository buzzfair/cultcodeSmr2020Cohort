<!DOCTYPE html>
<html>
<!-- opening head tag  // comments like this one aren't treated as code, just notes regarding the code to help us and others who come back to this in the future-->
<!-- head tag contains info the browser/DOM sees but not the user-->

<head>
    <title>
        Guin's Hello World Cultivating Coders Site
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!--body tag contains content the user sees-->

<body>
    <h1>Hello World!</h1>
    <a href="http://www.thisdaytrivia.com/" target="_blank" rel="noopener noreferrer">What a beautiful day!</a>
    <h2>Did you know: href, target and rel are attributes of the anchor tag?</h2>
    <h6>This is tiny header text</h6>
   <p><em>Check out this adorable kitten >>> </em></p>
    <a href="http://placekitten.com/" target="_blank" rel="noopener noreferrer"><img src="http://placekitten.com/408/287" alt="adorable tabby kitten"></a><br>
    <h4>You're smiling now, aren't you?</h4>
</body>

</html>
