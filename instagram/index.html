<!DOCTYPE html>

<html>

<head>
    <title>Instagram</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main-container">
        <!--begin Guin's code-->

        <div class="phones" id="phones-pic">
            <!-- Save for Web Slices (phones1.psd) -->
            <img src="./images/phones-screens.gif" alt="phones">
            <!-- End Save for Web Slices -->
        </div>

        <!--end Guin's code-->

        <!--begin Cassidy's code-->

        <div class="container">
            <div class="right-column text-center">
                <img class="logo" src=https://clipart.info/images/ccovers/1522452762Instagram-logo-png-text.png> <form>
                <div class="group">
                    <input type="text" class="form" placeholder="Phone number, username or email">
                </div>
                <div class="fgroup">
                    <input type="text" class="password" placeholder="Password">
                </div>
                </form>
                <button type="submit" class="btn">Log in</button>
                <p class="or">OR</p>
                <img class="fb"
                    src=https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Facebook_Icon_%28Single_Path_-_Transparent_%22f%22%29.svg/1200px-Facebook_Icon_%28Single_Path_-_Transparent_%22f%22%29.svg.png>
                    <p class="login">Log in with Facebook</p>
                    <p class="forgot">Forgot Password?</p>
            </div>

            <!--end Cassidy's code-->

            <!--begin Kiana's code-->
            <div class="lower-container">
                <div id="account-setup">
                    <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a></p>
                </div>

                <div id="app-line">
                    <p>Get the app.</p>
                </div>

                <div class="pictures">
                    <div id="app-pic-1">
                        <p>
                            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                                <img src="./images/app-store-1.png"></a>
                        </p>
                    </div>
                    <div id="app-pic-2">
                        <p>
                            <a
                                href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA945C630-2789-47BF-AC0E-C71F0F1F76B0%26utm_content%3Dlo%26utm_medium%3Dbadge">
                                <img src="./images/app-store-2.png"></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!--end Kiana's code-->

        <!--begin Brian's code-->
        <footer class="footer">
            <ul class="line">
                <li class="about d1"><a>ABOUT</a></li>
                <li class="help d1"><a>HELP</a></li>
                <li class="press d1"><a>PRESS</a></li>
                <li class="api d1"><a>API</a></li>
                <li class="jobs d1"><a>JOBS</a></li>
                <li class="privacy d1"><a>PRIVACY</a></li>
                <li class="terms d1"><a>TERMS</a></li>
                <li class="locations d1"><a>LOCATIONS</a></li>
                <li class="top-accounts d1"><a>TOP ACCOUNTS</a></li>
                <li class="hashtags d1"><a>HASHTAGS</a></li>
                <li class="language d1"><a>LANGUAGE</a></li>
                <img class="copyright d2" src="https://img.icons8.com/metro/26/000000/copyright.png" />
                <li class="copyright"><a>2020 INSTAGRAM FROM FACEBOOK</a></li>
            </ul>
        </footer>
        <!--end Brian's code-->
    </div>
</body>

</html>
