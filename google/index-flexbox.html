<!DOCTYPE html>
<html>

<head>
    <title>
        Google

    <meta charset="UTF-8">
    <meta name="description" content="Cultivating Coders Bootcamp Summer 2020 Coding Challenge: Recreating Google.com Version 2 Using Flexbox">
    <meta name="keywords" content="coding challenge,html,css">
    <link rel="stylesheet" type="text/css" href="style-flexbox.css">

                    </a></li>
